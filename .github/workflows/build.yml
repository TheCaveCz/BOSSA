name: Build Environment

on: [push, pull_request]

env:
  PIPENV_ACTIVE: 1

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libwxgtk3.0-gtk3-dev libreadline-dev -y
    
    - name: 'ðŸš§ Build package'
      run: |
        make -j
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: bossac-1.1.0-electroniccats-1-x86_64-linux-gnu.tar.gz
        path: bin

  macos:
    runs-on: macOS-latest
    strategy:
      fail-fast: false
    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        brew update
        brew install wxmac

    - name: 'ðŸš§ Build package'
      run: |
        make -j

    - name: 'ðŸ“¤ Upload artifact: package'
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: bossac-1.1.0-electroniccats-1-x86_64-apple-darwin.tar.gz
        path: bin

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: numworks/setup-msys2@v1
      with:
        msystem: MSYS32
    - run: msys2do pacman --noconfirm -S -noconfirm --noprogressbar
    - run: msys2do pacman --noconfirm -U mingw-w64-*-any.pkg.tar.xz
    - run: |
        set MSYSTEM=MINGW32
        msys2do make -j
        msys2do make install
        bin/bossac --help
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: windows
        path: bin
name: Build Environment

on: [push, pull_request]

env:
  PIPENV_ACTIVE: 1

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libwxgtk3.0-gtk3-dev libreadline-dev -y
    
    - name: 'ðŸš§ Build package'
      run: |
        make -j
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: bossac-1.1.0-electroniccats-1-x86_64-linux-gnu.tar.gz
        path: bin

  macos:
    runs-on: macOS-latest
    strategy:
      fail-fast: false
    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        brew update
        brew install wxmac

    - name: 'ðŸš§ Build package'
      run: |
        make -j

    - name: 'ðŸ“¤ Upload artifact: package'
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: bossac-1.1.0-electroniccats-1-x86_64-apple-darwin.tar.gz
        path: bin

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true
        install: >
          git
          mingw-w64-x86_64-toolchain

    - name: 'ðŸš§ Build package 1'
      run: |
      makepkg-mingw -sCLfc --noconfirm --noprogressbar
      pacman --noconfirm -U mingw-w64-*-any.pkg.tar.xz

    - name: 'ðŸš§ Build package 2'
      run: |
        set MSYSTEM=MINGW64
        msys2 make -j

    - name: 'ðŸ“¤ Upload artifact: package'
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: windows
        path: bin